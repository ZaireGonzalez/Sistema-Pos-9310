<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema POS - Registro y Opciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario - Sistema POS</h1>
        <p>Regístrate para acceder a las funcionalidades del sistema.</p>
    </header>

    <section id="registro">
        <h2>Formulario de Registro</h2>
        <form id="formRegistro" onsubmit="registrarUsuario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <section id="menu" style="display: none;">
        <h2>Opciones del Sistema POS</h2>
        <ul>
            <li><button onclick="mostrarVentas()">Ventas</button></li>
            <li><button onclick="mostrarAnulaciones()">Anulaciones</button></li>
            <li><button onclick="mostrarCierres()">Cierres</button></li>
            <li><button onclick="mostrarClientes()">Clientes</button></li>
            <li><button onclick="mostrarProveedores()">Proveedores</button></li>
            <li><button onclick="mostrarInventarios()">Inventarios</button></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Sistema POS para Agricultores</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
